<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    /* MAIN GIF */
    .hero {
      width: min(320px, 85vw);
      height: auto;
      border-radius: 18px;
      display: block;
      margin: 0 auto 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 10px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      z-index: 2;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      z-index: 1;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
      min-height: 18px;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0 12px;
    }

    /* YES GIF */
    .final-gif {
      width: min(360px, 90vw);
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      display: block;
      margin: 0 auto;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- MAIN PAGE GIF (direct gif file) -->
    <img
      class="hero"
      src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
      alt="Valentine gif"
    />

    <h1>will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Dont try clicking ‚ÄúNo‚Äù </div>

    <section class="result" id="result">
      <h2>WOOOOOO!!! I love you pookie!!</h2>

      <!-- YES PAGE GIF (direct gif file) -->
      <img
        class="final-gif"
        src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
        alt="Celebration gif"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    // Phrases for the NO button (cycles every click)
    const noPhrases = [
      "are you sure",
      "pleaseee Marki"
      "what if I asked nicely?",
      "pretty please",
      "with a cherry on toppp üçí",
      "how about 10 million kisses üòò",
      ":((((",
      "common",
      "PLEASEEEE üò≠",
      "ok last chance!!!!"
    ];

    let noIndex = 0;

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS (every time NO is clicked) ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.6, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO CLICK: change text + grow YES (NO DOES NOT MOVE) ---------- */
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();

      // Change the NO button text each click
      noBtn.textContent = noPhrases[noIndex];
      hint.textContent = noPhrases[noIndex]; // optional: shows the same line under buttons

      // Grow YES each time NO is clicked
      growYes();

      // advance phrase index
      noIndex = (noIndex + 1) % noPhrases.length;
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
